<div class="plans-container">
    <div *ngFor="let plan of plans" class="plan-card" (click)="selectPlan(plan)">
      <h3>{{ plan.title }}</h3>
      <p>{{ plan.price }}</p>
      <ul>
        <li *ngFor="let benefit of plan.benefits">{{ benefit }}</li>
      </ul>
    </div>
  </div>
  
  <div class="selected-plan" *ngIf="selectedPlan">
    <h2>Plano Selecionado: {{ selectedPlan.title }}</h2>
    <p>Pre√ßo: {{ selectedPlan.price }}</p>
  
    <form (ngSubmit)="onSubmit(paymentForm)" #paymentForm="ngForm">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" ngModel required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <div>
        <label for="document">CPF:</label>
        <input type="text" id="document" name="document" ngModel required>
      </div>
      <div>
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" ngModel required>
      </div>
      <button type="submit" [disabled]="!paymentForm.form.valid">Pagar com PicPay</button>
    </form>
  </div>
