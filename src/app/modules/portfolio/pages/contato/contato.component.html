<app-header />


<section class="contato-container">
    <form [formGroup]="contatoForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="nome">Nome:</label>
        <input id="nome" formControlName="nome" type="text" />
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" />
      </div>
  
      <div>
        <label for="assunto">Assunto:</label>
        <input id="assunto" formControlName="assunto" type="text" />
      </div>
  
      <div>
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" formControlName="mensagem"></textarea>
      </div>
  
      <button type="submit" [disabled]="contatoForm.invalid">Enviar</button>
    </form>
  </section>


<app-footer />
