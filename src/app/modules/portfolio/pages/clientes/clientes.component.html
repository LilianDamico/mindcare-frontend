<app-header />

<div class="form-container">
  
  <h2>Cadastro de Clientes</h2>

  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input id="nome" formControlName="nome" type="text" placeholder="Digite seu nome" />
      <div *ngIf="clientForm.get('nome')?.invalid && clientForm.get('nome')?.touched">
        <small *ngIf="clientForm.get('nome')?.errors?.['required']">O nome é obrigatório.</small>
        <small *ngIf="clientForm.get('nome')?.errors?.['minlength']">O nome deve ter pelo menos 3 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Digite seu email" />
      <div *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched">
        <small *ngIf="clientForm.get('email')?.errors?.['required']">O email é obrigatório.</small>
        <small *ngIf="clientForm.get('email')?.errors?.['email']">Formato de email inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input id="telefone" formControlName="telefone" type="text" placeholder="Digite seu telefone" />
      <div *ngIf="clientForm.get('telefone')?.invalid && clientForm.get('telefone')?.touched">
        <small *ngIf="clientForm.get('telefone')?.errors?.['required']">O telefone é obrigatório.</small>
        <small *ngIf="clientForm.get('telefone')?.errors?.['pattern']">Formato de telefone inválido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input id="senha" formControlName="senha" type="password" placeholder="Digite sua senha" />
      <div *ngIf="clientForm.get('senha')?.invalid && clientForm.get('senha')?.touched">
        <small *ngIf="clientForm.get('senha')?.errors?.['required']">A senha é obrigatória.</small>
        <small *ngIf="clientForm.get('senha')?.errors?.['minlength']">A senha deve ter pelo menos 6 caracteres.</small>
      </div>
    </div>

    <button type="submit" [disabled]="clientForm.invalid">Cadastrar</button>
  </form>
</div>

  

<app-footer />
